<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{i.Tema}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">



    
    <style>
        #banner {
            display:block;
            margin-left:auto;
            margin-right:auto;
            width:100%;
            height: 240px;
            object-fit:cover;
        }
        .container{
            width: 740px;
            margin-left:auto;
            margin-right:auto;
            text-align:justify;
        }
        .apertura{
            padding:10px;
            background-color:rgb(50,255,100);
        }
        .desarrollo{
            padding:10px;
            background-color:rgb(250,255,100);
        }

        .cierre{
            padding:10px;
            background-color:rgb(250,155,200);
        }
    </style>
</head>
<body>
    <main class="container">
    <h3>{{i['pg']}}</h3>
    <p>{{i['Tema']}}</p> 
    
    <h3>Contenido:</h3>
    {{i['Contenido']}}
    <br>
        <div class="apertura">
    <h2 style="color:green;">Apertura:</h2>
    {{i['Apertura']}}
    <h3>Caso {{i['id']}}:</h3>
    {{i['Caso']}}
    <br>
    <img src="https://cdn.prod.website-files.com/65cac95950f3d533b99cf635/65e7a5fbb0d8a62f937baa30_try.webp" alt="Caso 1" style="width:50%;height:auto">
            </div>
        <div class="desarrollo">
    <h2 style="color:orange;"">Desarrollo:</h2>
    {{i['Desarrollo']}}
    <h3>Resuelve:</h3>
    {{i['Resuelve']}}
            </div>
        <div class="cierre">
    <h2 style="color:purple";>Cierre:</h2>
    {{i['Cierre']}}
    <br>
            </div>
    <br>
    <br>
    <br>
    
        </main>
</body>
</html>
